service: recipes-backend

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  environment:
    RECIPES_TABLE: Recipes-${self:provider.stage}

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dynamodb-local

custom:
  dynamodb:
    stages:
      ${self:provider.stage}
    start:
      port: 8000
      inMemory: true
      migration: true

functions:
  GetRecipes:
    handler: src/lambda/http/getRecipes.handler
    events:
      - http:
          path: /recipes
          method: get
          cors: true
  CreateRecipe:
    handler: src/lambda/http/createRecipe.handler
    events:
      - http:
          path: /recipes
          method: post
          cors: true

resources:
  Resources:
    RecipesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.RECIPES_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
