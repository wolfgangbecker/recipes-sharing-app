service: recipes-backend

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  environment:
    RECIPES_TABLE: Recipes-${self:provider.stage}

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-iam-roles-per-function

custom:
  dynamodb:
    stages:
      ${self:provider.stage}
    start:
      port: 8000
      inMemory: true
      migration: true
  documentation:
    api:
      info:
        version: v1.0.0
        title: Recipes API
        description: Serverless API for sharing recipes
    models:
      - name: CreateRecipeRequest
        contentType: application/json
        schema: ${file(src/requestSchemas/create-recipe-request.json)}

functions:
  GetRecipes:
    handler: src/lambda/http/getRecipes.handler
    events:
      - http:
          path: /recipes
          method: get
          cors: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RECIPES_TABLE}

  CreateRecipe:
    handler: src/lambda/http/createRecipe.handler
    events:
      - http:
          path: /recipes
          method: post
          cors: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new recipe
            description: Create a new recipe
            requestModels:
              'application/json': CreateRecipeRequest
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RECIPES_TABLE}

resources:
  Resources:
    RequestBodyValidator:
      Type: AWS::ApiGateway::RequestValidator
      Properties:
        Name: 'request-body-validator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

    RecipesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.RECIPES_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
